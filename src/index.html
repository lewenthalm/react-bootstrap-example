<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>react-bootstrap-test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks['runtime'].entry %>"></script>
    <% if (htmlWebpackPlugin.files.chunks['polyfills'].entry) { %><script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks['polyfills'].entry %>"></script><% } %>
    <% for (var css in htmlWebpackPlugin.files.css) { %><link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet"><% } %>
  </head>
  <body>
    <noscript>JavaScript is required to run this app.</noscript>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { if(!['runtime','polyfills'].includes(chunk)) { %><script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script><% }} %>
  </body>
</html>
